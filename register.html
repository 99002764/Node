<!DOCTYPE html>
<html>
    <head>
        <title>User Registration</title>
    </head>
    <body>
        <div>
            <h1>User Registration</h1>
            <p>
                enter the user name:
                <input type="text" name="uname">
            </p>
            <p>
                enter the user address:
                <input type="text" name="uaddress">
            </p>
            <p>
                enter the user phone:
                <input type="text" name="uphone">
            </p>
            <p>
                <button>Send to server</button>
            </p>
        </div>
    </body>
</html>
